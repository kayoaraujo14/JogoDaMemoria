<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Memória</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="main-container">

    <!-- Tela de Cadastro -->
    <section id="cadastro-section" role="region" aria-label="Tela de Cadastro">
      <header>
        <h1>Cadastro</h1>
      </header>
      <form id="cadastro-form" autocomplete="off">
        <label for="nome">Nome:</label>
        <input id="nome" name="nome" type="text" required />

        <label for="telefone">Telefone:</label>
        <input id="telefone" name="telefone" type="tel" maxlength="11" required />

        <label for="email">Email:</label>
        <input id="email" name="email" type="email" required />

        <label for="cpf">CPF:</label>
        <input id="cpf" name="cpf" type="text" maxlength="11" required />

        <div id="cadastro-erro" class="erro-msg" aria-live="assertive"></div>
        <button type="submit">Começar Jogo</button>
      </form>
      <div id="teclado-virtual" aria-label="Teclado Virtual"></div>
    </section>

    <!-- Tela do Jogo -->
    <section id="jogo-section" role="region" aria-label="Tela do Jogo">
      <header>
        <h1>Jogo da Memória</h1>
        <div id="memorizar-timer">Memorize: 10s</div>
        <div id="jogo-timer">Tempo: 60s</div>
        <div id="tentativas">Tentativas: 0</div>
      </header>
      <div id="game-board" role="grid" aria-label="Tabuleiro de Cartas"></div>
    </section>

    <!-- Tela de Premiação -->
    <section id="premio-section" role="region" aria-label="Tela de Premiação">
      <h2>Parabéns! Você ganhou! 🎉</h2>
      <button id="voltar-cadastro-premio" type="button">Voltar para o Início</button>
    </section>

    <!-- Tela de Falha -->
    <section id="fail-section" role="region" aria-label="Tela de Falha">
      <h2>Tempo esgotado! 😢</h2>
      <button id="voltar-cadastro-fail" type="button">Tentar Novamente</button>
    </section>

  </main>
  <footer>
    <p>Jogo da Memória - Desenvolvido com ❤</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
