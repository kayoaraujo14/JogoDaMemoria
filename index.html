<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jogo da Memória</h1>
    <!-- Tela de Cadastro -->
    <section id="cadastro-section">
        <h2>Cadastro do Jogador</h2>
        <form id="cadastro-form" autocomplete="off">
            <label>Nome:<br><input type="text" id="nome" required placeholder="Seu nome completo"></label>
            <label>Telefone:<br><input type="tel" id="telefone" required pattern="\d{10,11}" placeholder="Apenas números"></label>
            <label>E-mail:<br><input type="email" id="email" required placeholder="seu@email.com"></label>
            <label>CPF:<br><input type="text" id="cpf" required pattern="\d{11}" maxlength="11" placeholder="Apenas números"></label>
            <button type="submit">Prosseguir para o Jogo</button>
            <div id="cadastro-erro"></div>
        </form>
    </section>
    <!-- Tela do Jogo -->
    <section id="jogo-section" style="display:none;">
        <div id="info-bar">
            <span id="memorizar-timer"></span>
            <span id="jogo-timer"></span>
            <span id="tentativas"></span>
        </div>
        <div id="game-board"></div>
    </section>
    <!-- Tela de Premiação -->
    <section id="premio-section" style="display:none;">
        <h2>Parabéns!</h2>
        <p>Você ganhou! Em breve receberá um brinde.</p>
        <button id="voltar-cadastro-premio">Jogar Novamente</button>
    </section>
    <!-- Tela de Não Foi Dessa Vez -->
    <section id="fail-section" style="display:none;">
        <h2>Não foi dessa vez!</h2>
        <p>Você não ganhou desta vez. Tente novamente em outra oportunidade.</p>
        <button id="voltar-cadastro-fail">Jogar Novamente</button>
    </section>
    <!-- Teclado Virtual -->
    <div id="teclado-virtual" style="display:none;"></div>
    <script src="script.js"></script>
</body>
</html>
